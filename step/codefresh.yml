# this pipeline should not be run on version tag releases (it may cause a non correct sha to override version tagged image in dockerhub)
version: "1.0"
# Stages can help you organize your steps in stages
stages:
  - "clone"
  - "build"
  - "test"
  - "push"

steps:
  clone:
    title: "Cloning steps repository for ptm"
    type: "git-clone"
    arguments:
      repo: 'lrochette/ptm-tests'
      git: "github"
      revision: 'main'

  GettingPluginVersion:
    title: Getting Plugin Version
    image: codefresh/cli
    commands:
      - cf_export PLUGIN_VERSION=$(yq -r .metadata.version ./step.yaml)

  BuildImage:
    title: Building Docker Image
    type: build
    working_directory: "./step"
    dockerfile: "Dockerfile"
    image_name: lrochette/pipeline-trigger-merge
    tags: [ "${{PLUGIN_VERSION}}" ]
    disable_push: false

