# this pipeline should not be run on version tag releases (it may cause a non correct sha to override version tagged image in dockerhub)
version: "1.0"
# Stages can help you organize your steps in stages
stages:
  - "clone"
  - "build"
  - "test"
  - "push"

steps:
  clone:
    title: "Cloning steps repository for ptm"
    type: "git-clone"
    repo: '${{CF_REPO_OWNER}}/${{CF_REPO_NAME}}'
    git: "github"
    revision: '${{CF_REVISION}}'
    stage: clone

  GettingPluginVersion:
    title: Getting Plugin Version
    image: codefresh/cli
    stage: build
    working_directory: "${{clone}}/step"
    commands:
      - cf_export PLUGIN_VERSION=$(yq -r .metadata.version ./step.yaml)

  BuildImage:
    title: Building Docker Image
    type: build
    stage: build
    working_directory: "${{clone}}/step"
    dockerfile: "Dockerfile"
    registry: docker-lr
    image_name: lrochette/pipeline-trigger-merge
    tag: latest
    disable_push: true

  PushingToRegistry:
    type: push
    stage: push
    title: Pushing To Dockerhub Registry
    registry: docker-lr
    candidate: ${{BuildImage}}
    tags: ["${{PLUGIN_VERSION}}","${{CF_BRANCH_TAG_NORMALIZED}}"]
